{%extends "index.html" %}

{%block body%}
<div class="jumbotron">
  <h1>Crear usuario</h1>  
</div>
<form method="post" class="well" />
  <div class="row">
    <label class="col-md-3">Email</label>
    <input class="col-md-8" type="email" name="email" />
  </div>
  
  <div class="row">
    <label class="col-md-3">Nombres</label>
    <input class="col-md-8" type="text" name="nombres" />
  </div>
  
  <div class="row">
    <label class="col-md-3">Apellidos</label>
    <input class="col-md-8" type="text" name="apellidos" />
  </div>
  
  <div class="row">
    <label class="col-md-3">Seccion</label>
    <input class="col-md-8" type="text" name="seccion" />
  </div>
  
  <div class="row">
    <label class="col-md-3">RUN</label>
    <input class="col-md-8" type="text" name="rut" />
  </div>
  
  <button type="submit" class="btn btn-primary">Crear usuario </button>
</form>
<a href="/usuarios" class="btn btn-primary">Volver a listado</a>
  
{%endblock%}
