<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
		  {% if messages %}
		    <div class="alert">
		    <ul>
			    {% for message in messages %}
			      <li>{{ message }}</li>
			    {% endfor %}
		    </ul>
		    </div>
		  {% endif %}
		{% endwith %}
		
		{%block body%}{%endblock%}
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	</body>	
</html>
